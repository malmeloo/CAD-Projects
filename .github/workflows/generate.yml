name: Generate STL / PNG files

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install OpenSCAD (nightly via snap)
        run: |
          sudo snap install openscad-nightly

      - name: Generate STL files
        run: |
          mkdir -p out

          for dir in */ ; do
            if [ -f "${dir}main.scad" ]; then
              project=$(basename "$dir")
              echo "Generating STL for $project"
              openscad-nightly -o "out/${project}.stl" "${dir}main.scad"
              openscad-nightly --render -o "out/${project}.png" "${dir}main.scad"
            fi
          done

      - name: Publish fresh assets branch
        env:
          TARGET_BRANCH: generated
        run: |
          cd out

          git init
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout -b "$TARGET_BRANCH"
          git add .
          git commit -m "Auto-generated STL files"

          git remote add origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git push --force origin "$TARGET_BRANCH"
